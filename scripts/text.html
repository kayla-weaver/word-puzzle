<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>NO vowels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="javascript/scripts.js"></script>
</head>
<body>  
  <div class="container">
    <h2>Vowel no more!</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to remove the vowels:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    <p>No more vowels: <span id="total-count"></span></p>
    <br />
  

    </div>
  </div>
</body>
